<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div style="max-width:340px;margin:40px auto;padding:24px;border:1px solid #eee;border-radius:8px;box-shadow:0 2px 8px #eee;">
    <h2 style="text-align:center;">로그인</h2>

    <!-- 기존 로그인 폼 -->
    <form th:action="@{/login}" method="post" style="display:flex;flex-direction:column;gap:12px;">
        <button type="button" onclick="location.href='/'" style="align-self:flex-end;">메인으로</button>
        <label>아이디 <input type="text" id="username" name="username" placeholder="아이디" autofocus style="width:100%;padding:6px;box-sizing: border-box;"></label>
        <label>비밀번호 <input type="password" id="password" name="password" placeholder="비밀번호" style="width:100%;padding:6px;box-sizing: border-box;"></label>
        <button type="submit" style="margin-top:12px;padding:8px;">로그인</button>
    </form>

    <!-- 구분선 -->
    <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">

    <!-- 소셜 로그인 버튼들 -->
    <div style="display:flex;flex-direction:column;gap:10px;text-align: center;">
        <!-- Google 로그인 버튼 -->
        <a href="/oauth2/authorization/google"
           style="display:block; padding:10px; background-color:#4285F4; color:white; text-decoration:none; border-radius:4px; font-size: 16px;">
           Google로 로그인
        </a>
        <!-- Kakao 로그인 버튼 추가 -->
        <a href="/oauth2/authorization/kakao"
           style="display:block; padding:10px; background-color:#FEE500; color:#191919; text-decoration:none; border-radius:4px; font-size: 16px;">
           카카오로 로그인
        </a>
    </div>

    <p style="text-align:center;margin-top:16px;"><a href="/signup">회원가입</a></p>
    <div th:if="${param.error}" style="color:red;text-align:center;margin-top:8px;">사용자 이름 또는 비밀번호가 올바르지 않습니다.</div>
</div>
</body>
</html>
