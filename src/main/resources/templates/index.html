<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Main</title>
</head>
<body>
<div style="max-width:340px;margin:40px auto;padding:24px;border:1px solid #eee;border-radius:8px;box-shadow:0 2px 8px #eee;">
<h2 style="text-align:center;">메인 페이지</h2>
<div sec:authorize="isAnonymous()" style="text-align:center;">
    <a href="/login" style="margin:0 8px;">로그인</a>
    <a href="/signup" style="margin:0 8px;">회원가입</a>
</div>
<div sec:authorize="isAuthenticated()" style="text-align:center;">
    <div style="margin-bottom:12px;">안녕하세요, <span sec:authentication="name">사용자</span>님!</div>
    <a href="/members" style="margin:0 8px;">회원 목록</a>
    <a href="/profile" style="margin:0 8px;">회원정보 수정</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" style="margin:0 8px;">로그아웃</button>
    </form>
</div>
<div style="text-align:center; margin-top:20px;">
    <a href="/rss" style="display:inline-block;padding:8px 16px;background:#007bff;color:#fff;border-radius:4px;text-decoration:none;">JSONL 파일 뷰어로 이동</a>
</div>
</div>
</body>
</html>
